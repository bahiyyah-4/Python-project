{% extends 'recipes/base.html'%}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom md-4"> add recipe</legend>
            {{form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input type="submit" value="save" class="btn btn-otline-primary">
        </div>

    </form>
    <div class="border-top pt-3">
        <a href="{% url 'recipes-home' %}">cancel</a>
    </div>
</div>

{% endblock content%}
