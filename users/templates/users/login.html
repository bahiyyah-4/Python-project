{% extends 'recipes/base.html'%}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom md-4"> Log in </legend>
            {{form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input type="submit" value="Login" class="btn btn-otline-primary">
        </div>

    </form>
    <div class="border-top pt-3">
        <a href="{% url 'user_register' %}">you  have an account ? register  here</a>
    </div>
</div>

{% endblock content%}
